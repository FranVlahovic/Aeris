<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeris Weather</title>
    <link rel="icon" href="/weather.svg" type="image/x-icon">
    <link rel="shortcut icon" href="/weather.svg" type="image/x-icon" sizes="48x48">
</head>

<body>
    <header id="header">
        <div class="logo">
            <h1>Aeris</h1>
        </div>
        <div class="search-info">
            <div class="search-bar">
                <input style="display: none" type="text" placeholder="Search for a city">
                <img src="assets/icons/magnify.svg" alt="Search Icon">
            </div>
            <div class="dev-info">
                <button aria-label="More information about the app" id="info-button">
                    <img src="assets/icons/information-outline.svg" alt="Info Icon">
                </button>
            </div>     
        </div>
    </header>

    <main id="main">
        <div class="current-weather">
            <div class="current-container">
                
                <div class="curr-date-city">
                    <div class="curr-weather">
                        <h2>Opatija</h2>
                    </div>
                    <div class="curr-city">
                        <h3>Partly Sunny</h3>
                        <div class="curr-city-temp">
                            <h2>25°C</h2>
                        </div>
                    </div>
                    <div class="curr-date">
                        <p>Weather Forecast on 1 January, 2025</p>
                    </div>
                    
                </div>

                <img src="assets/icons/weather-icons/cloudy-day-1.svg" alt="Blank">
            </div>
    
            <div class="highlight-cards">
                <div class="wind-status">
                    <img src="assets/icons/highlight-icons/windsock.svg" alt="">
                    <div class="heading-value">
                        <h3>Wind Status</h3>
                        <p>7.90 km/h</p>
                    </div>
                </div>

                <div class="uv-index">
                    <img src="assets/icons/highlight-icons/white-balance-sunny.svg" alt="">
                    <div class="heading-value">
                        <h3>UV Index</h3>
                        <p>2</p>
                    </div>
                </div>

                <div class="humid">
                    <img src="assets/icons/highlight-icons/water-outline.svg" alt="">
                    <div class="heading-value">
                        <h3>Humidity</h3>
                        <p>84%</p>
                    </div>
                </div>

                <div class="visibility">
                    <img src="assets/icons/highlight-icons/eye-outline.svg" alt="">
                    <div class="heading-value">
                        <h3>Visibility</h3>
                        <p>03 km</p>
                    </div>
                </div>

                <div class="feels-like">
                    <img src="assets/icons/highlight-icons/thermometer.svg" alt="">
                    <div class="icon-and-heading">
                        <h3>Feels Like</h3>
                        <p>25°</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="cards-container">
            <div class="hour-card">
                <div class="hour-temp-time">
                    <img src="assets/icons/weather-icons/rainy-1.svg" alt="Weather Icon">
                    <div class="temp-time">
                        <h2>25°C</h2>
                        <h3>0:00</h3>
                    </div>
                </div>
                <div class="hour-weather">
                    <p>Partly Sunny</p>
                </div>
                <div class="humid-wind">
                    <div class="humidity">
                        <img src="assets/icons/water-outline.svg" alt="Humidity Icon">
                        <p>3%</p>
                    </div>
                    <div class="wind">
                        <img src="assets/icons/weather-icons/wind.svg" alt="Wind Status Icon">
                        <p>60km/h</p>
                    </div>    
                </div>
            </div>
        </div>

    </main>
</body>
</html>
