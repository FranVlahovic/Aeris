<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bura Weather</title>
    <link rel="icon" href="/weather.svg" type="image/x-icon">
    <link rel="shortcut icon" href="/weather.svg" type="image/x-icon" sizes="48x48">
</head>

<body>
    <header id="header">
        <div class="logo">
            <h1>Bura</h1>
        </div>
        <div class="search-bar">
            <img src="assets/icons/magnify.svg" alt="Search Icon">
            <input type="text" placeholder="Search for a city">
        </div>
        <div class="dev-info">
            <button aria-label="More information about the app" id="info-button">
                <img src="assets/icons/information-outline.svg" alt="">
            </button>
        </div> 
    </header>
    <main id="main">
        <div class="current-container">
            <div class="curr-weather-city">
                <img src="assets/icons/weather-icons/cloudy-day-1.svg" alt="Blank">
                <div class="curr-city-temp">
                    <h2>Opatija</h2>
                    <h2>25째C</h2>
                </div>
            </div>
            <div class="curr-weather">
                <p>Partly Sunny</p>
            </div>
            <div class="curr-line"></div>
            <div class="curr-date">
                <p>1 January, 2025</p>
            </div>
        </div>

        <div class="cards-container">
            <div class="hour-card">
                <div class="hour-temp-time">
                    <img src="assets/icons/weather-icons/rainy-1.svg" alt="Weather Icon">
                    <div class="temp-time">
                        <h2>25째C</h2>
                        <h2>0:00</h2>
                    </div>
                </div>
                <div class="hour-weather">
                    <p>Partly Sunny</p>
                </div>
                <div class="humid-wind">
                    <div class="humidity">
                        <img src="assets/icons/water-outline.svg" alt="Humidity Icon">
                        <p>3%</p>
                    </div>
                    <div class="wind">
                        <img src="assets/icons/weather-icons/wind.svg" alt="Wind Status Icon">
                        <p>60km/h</p>
                    </div>    
                </div>
            </div>
        </div>


        <div class="weekly-container">
            <h3 class="container-heading">7 days Forecast</h3>
            <div class="weather-week">
                <div class="week-day">
                    <img src="assets/icons/weather-icons/rainy-1.svg" alt="Weather Icon">
                    <h2>+29째/+18</h2>
                    <p>3 January</p>
                    <p>Monday</p>
                </div>
            </div>
        </div>

        <div class="highlight-container">
            <h3 class="container-heading">Today's Highlight</h3>
            <div class="highlight-cards">
                <div class="wind-status">
                    <div class="icon-and-heading">
                        <img src="assets/icons/highlight-icons/windsock.svg" alt="">
                        <h3>Wind Status</h3>
                    </div>
                    <p>7.90 km/h</p>
                </div>
                <div class="uv-index">
                    <div class="icon-and-heading">
                        <img src="assets/icons/highlight-icons/white-balance-sunny.svg" alt="">
                        <h3>UV Index</h3>
                    </div>
                    <p>2</p>
                </div>
                <div class="pressure">
                    <div class="icon-and-heading">
                        <img src="assets/icons/highlight-icons/gauge.svg" alt="">
                        <h3>Pressure</h3>
                    </div>
                    <p>1001.0 mb</p>
                </div>
                <div class="humidity">
                    <div class="icon-and-heading">
                        <img src="assets/icons/highlight-icons/water-outline.svg" alt="">
                        <h3>Humidity</h3>
                    </div>
                    <p>84%</p>
                </div>
                <div class="visibility">
                    <div class="icon-and-heading">
                        <img src="assets/icons/highlight-icons/eye-outline.svg" alt="">
                        <h3>Visibility</h3>
                    </div>
                    <p>03 km</p>
                </div>
                <div class="feels-like">
                    <div class="icon-and-heading">
                        <img src="assets/icons/highlight-icons/thermometer.svg" alt="">
                        <h3>Feels Like</h3>
                    </div>
                    <p>25째</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
